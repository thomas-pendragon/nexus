<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus.CSS</title>
  <link rel="stylesheet" href="build/nexus.min.css">
</head>
<body>
  <div class="ui card" style="max-width:420px">
    <div class="content">
      <div class="header">Preferences</div>
      <p class="ui text muted">Clean. Predictable. No surprises.</p>
      <div class="ui field">
        <label class="ui label" for="email">Email</label>
        <div class="ui input"><input id="email" type="email" placeholder="you@nexus.dev"></div>
        <div class="ui help">No spam. Ever.</div>
      </div>
      <div class="ui field">
        <button class="ui button">Cancel</button>
        <button class="ui button primary">Save</button>
        <a class="ui link" href="#">Learn more</a>
      </div>
    </div>
  </div>
</body>
</html>
